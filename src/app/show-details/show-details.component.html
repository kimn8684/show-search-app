<div *ngIf = "current">
  <div>
    <span id="show-name">{{current.name}}</span>
    <img id="show-image" [src]='current.image'> <br>
    <div><strong>Genre</strong>: {{current.genres}}</div>
  </div>

  <div>
    <span><strong>Schedule</strong>: {{current.schedule}}, {{current.time}}   </span>
    <span><strong>Network</strong>: {{current.network}}</span> 
  </div>
  
  <div [innerHTML]="current.summary"></div>

</div>
