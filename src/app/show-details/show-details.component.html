<div *ngIf = "current">
  <div>
    <span>{{current.name}}</span> 
    <!-- <div *ngFor="let genre of search.genres">{{genres}}</div> -->
    <div>{{current.genres}}</div>
  </div>
  <div>
    <img [src]='current.image'> <br>
    <span>{{current.schedule}}, {{current.time}}</span>
  </div>
  <div>
    <span>{{current.network}}</span> 
  </div>
  <div [innerHTML]="current.summary"></div>
</div>
