<form action="">
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>

    <input matInput type="text" placeholder="Show/Movie name" [formControl] = "search" aria-label="Movie or Show Name"/>
    
    <mat-hint>Specify movie or show name like "Lost"</mat-hint>

    <mat-error *ngIf="search.invalid">
      Type more than one character to search
    </mat-error>
  </mat-form-field>
  <div>    
  </div>
</form>
